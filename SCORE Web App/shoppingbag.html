<!DOCTYPE html>
<html>
<head>
    <title>Shopping Cart</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="css/shopping bag.css"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" media="screen">
</head>
<body>

  <header>
    <div class="col-md-3">
      <a href="categorypastry.html"><img src="images/SCORElogo.jpg"/></a>
    </div>
    <div class="col-md-5">
    </div>

    <div class = "col-md-2 pastOrders">
      <a href="shoppingbag.html">Shopping Cart</a>
    </div>
    <div class = "col-md-2 account">
      <a href="account.html">Account</a>
    </div>
  </header>

  <div class="row green">
    <div class="col-md-1"></div>
    <div class="col-md-10">
      <div class="row links">
        YOUR SHOPPING CART
      </div>
      <div class="row">
         <div class="col-md-12">
              <!-- product row -->
              <div class="row product">
                  <div class="col-md-3 title">
                    Portuguese Egg Tart
                  </div>
                  <div class="col-md-3 price">
                    $10.00
                  </div>
                  <div class="col-md-3 qtr">
                    <input type="number" name="quantity" min="0" max="50" value="0"/>
                  </div>
                  <div class="col-md-1 subtotal">
                    $0.00
                  </div>
                  <div class="col-md-2 delete">
                    <button type="button" class="btn btn-danger">Delete</button>
                  </div>
              </div>

              <div class="row checkout">
                <input class="btn btn-default" type="submit" value="Checkout">
              </div>
        </div>

      </div>
    </div>
  </div>

  <div class="row details">
      <div class="col-md-1">
      </div>
      <div class="contact">
          <p>Contact Person:<br>
          Mr John LOW<br>
          +65 1234 5678<br>
          email@email.com</p>
      </div>
      <div class="contact">
          <p><b>COMPANY</b><br><br>
          ABOUT US<br>
          HOW TO ORDER<br>
          CAREER</p>
      </div>
      <div class="privacy">
          <p>PRIVACY POLICY | TERMS &amp; CONDITIONS<br>
          COPYRIGHT &copy; 2017 SCORE BAKERY PTE LTD. ALL RIGHTS RESERVED</p>
      </div>
      <div class="halal">
          <img src="images/halal.jpg" width="60px" height="60px"/>
      </div>
  </div>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/js/bootstrap.min.js"></script>


</body>
</html>
